<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom</title>
  <!-- connessione css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- librerie font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- font google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,900;1,300&display=swap" rel="stylesheet"> 
</head>

<body class="debug">

  <!-- start header  -->
  <header>
    <!-- primo logo -->
    <div class="bar one"><i class="fas fa-film"></i> Speaker View</div>
     <!-- secondo logo -->
    <div class="bar two"><i class="fas fa-arrows-alt"></i></div>
  </header>
  <!-- //header -->


  <!-- start main  -->
  <main>
    <!-- simbolo a sinistra -->
    <div class="simbol one">
      <i class="fas fa-caret-left"></i>
      <span>1/2</span>
    </div>
    <!-- parte centrale -->
    <div class="contenitor">
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
    </div>
    <!-- simbolo a destra -->
    <div class="simbol two">
      <i class="fas fa-caret-right"></i>
      <span>1/2</span>
    </div>

  </main>

  <!-- //main -->
  <!-- start footer  -->
  <footer>
     
      <!-- firstbar -->
    <div class="barfoot one">
       <div>
         <i class="fas fa-microphone"></i> 
         <span>Mute</span>
       </div>
        <i class="fas fa-chevron-up"></i>
       <div>
        <i class="fas fa-video"></i>
        <span> Video</span>
      </div>
      <i class="fas fa-chevron-up"></i>
    </div>
    <!-- secondbar -->
    <div class="barfoot two">
      <div>
        <i class="fas fa-user"></i>
       <span>Invite</span>
      </div>
      <div>
        <i class="fas fa-user-friends"></i>
        <span>Manage Partecipants </span>
      </div>
      <div>
        <i class="far fa-chart-bar"></i>
        <span>Polling</span>
      </div>
      <div class="green">
        <i class="fas fa-share"></i>
        <span>Share Screen</span>
      </div>
      <i class="fas fa-chevron-up"></i>
      <div>
        <i class="far fa-comment-dots"></i>
        <span>Chat</span>
      </div>
     <div>
        <i class="fas fa-record-vinyl"></i>
        <span>Record</span>
      </div>
      <div>
        <i class="fab fa-windows"></i>
        <span>Breakout Rooms</span>
     </div>
      <div>
        <i class="fas fa-spinner"></i>
        <span>More</span>
      </div>
      <!-- finish bar -->
    </div>

    <!-- third bar -->
    <div class="barfoot three">
      End meeting
    </div>

  </footer>

  <!-- //footer -->


</body>
</html>
